<!DOCTYPE html>
<html ng-app="website">
<head>
    <meta charset="utf-8">
    <title>AngularJS Animate Slider</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="MainCtrl">

<div class="container slider" ng-mouseover="x=true" ng-mouseleave="x=false">
    <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
         ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
         ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.img}}">
    <div ng-hide="!x" ng-if = 'title' class="titleDescription">{{title}}</div>
    <div ng-hide="!x" ng-if = 'desc' class="bottDescription">{{desc}}</div>

    <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
    <a class="arrow next" href="#" ng-click="prevSlide()"></a>
</div>
<nav class="nav">
    <div class="wrapper">
        <ul class="dots">
            <li class="dot" ng-repeat="slide in slides">
                <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                   ng-click="setCurrentSlideIndex($index);"></a></li>
        </ul>

        <button ng-click = 'fiveRandomSlides()'>Shuffle</button>
    </div>
</nav>


<script src="libs/jquery.min.js"></script>
<script src="libs/angular.min.js"></script>
<script src="libs/angular-animate.min.js"></script>
<script src="libs/angular-touch.min.js"></script>
<script src='libs/TweenMax.min.js'></script>


<script src="js/app.js"></script>

</body>
</html>
